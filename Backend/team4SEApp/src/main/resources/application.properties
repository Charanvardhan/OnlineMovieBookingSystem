#Spring Boot server configuration
server.address=0.0.0.0
server.port=8001

spring.datasource.url=jdbc:mysql://localhost:3306/Team4SE?useSSL=false
spring.datasource.username=root

spring.datasource.password=root
spirng.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#H2 console web access configuration
#Open "http://0.0.0.0:8000/h2-console" and hit "Connect" button
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
